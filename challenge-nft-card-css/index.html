<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Challenge | NFT Card</title>
</head>

<body>
    <main class="main-bg">
        <div class="card-container">
            <div class="card-img">
                <img id="card-img" src="./img/image-equilibrium.jpg" alt="">
                <!-- <img id="icone-view" src="./img/icon-view.svg" alt=""> -->
            </div>
            <div class="card-content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <ul class="card-list">
                    <li>
                        <img src="./img/icon-ethereum.svg" alt="">
                        <span>0.041 ETH</span>
                    </li>
                    <li>
                        <img src="./img/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </li>
                </ul>
                <div class="card-footer">
                    <img src="./img/image-avatar.png" alt="">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
